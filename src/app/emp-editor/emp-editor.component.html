<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Employee Details</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" class="form-control" type="text" placeholder="e.g. John">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" class="form-control" type="text" placeholder="e.g. Smith">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input id="role" class="form-control" type="text" placeholder="e.g. President">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="salary" class="form-control" type="number" placeholder="Numbers only">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <a routerLink="/home">
            <button id="confirm" class="btn btn-primary" type="button">Confirm</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
